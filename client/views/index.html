
<!DOCTYPE html>
<html lang="en" ng-app="associateMe">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


  <title>Navbar Template for Bootstrap</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">





</head>

<body>

  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default" ng-controller= "navcontroller">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Associate Me</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <!-- <li ng-class="{active: isActive('/home')}"><a href="/home">Home</a></li> -->
            <li ng-class="{active: isActive('/profile')}"><a href="/profile">{{username}} Profile</a></li>
            <!-- <li ng-class="{active: isActive('/chatrooms')}"><a href="/chatrooms">Chatrooms</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar-static-top/">Login</a></li>
            <li ng-class="{active: isActive('/register')}"><a href="/register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>  
  </div> <!-- /container -->

  <div class=  "container">
    <ui-view></ui-view>
  </div>
  <!--Minified JQuery v: 1.11.3-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--Minified Angular v: 1.5.2-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
  <!--Angular UI Router v: 0.2.18-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/jquery/dist/jquery.js"></script> 
  <script src="/app.js"></script>
  <script src="/homecontroller.js"></script>
  <script src="/navcontroller.js"></script>
  <script src="/chatroomcontroller.js"></script>
