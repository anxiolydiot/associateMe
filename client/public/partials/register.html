<div class="container-fluid" ng-controller="registerController">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="registerForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="you@associateme.com" ng-mode="email" required>
        </div>        
        <div class="userName">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="userName" placeholder="OnePunchMan" ng-model="user.username" ng-minlength="4" ng-maxlength="10" required>
          <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
          <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="/registercontroller.js"></script>
